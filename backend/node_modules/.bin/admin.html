<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Shiv Krishi Farm</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <h1 class="text-3xl font-bold mb-6">üõ†Ô∏è Admin Dashboard</h1>

  <!-- Add Product Form -->
  <div class="bg-white p-6 rounded shadow mb-6">
    <h2 class="text-xl font-bold mb-3">Add New Vegetable</h2>
    <form id="addForm" class="space-y-3">
      <input type="text" id="addName" placeholder="Name" class="w-full p-2 border rounded" required>
      <input type="number" id="addPrice" placeholder="Price (‚Çπ)" class="w-full p-2 border rounded" required>
      <input type="text" id="addImage" placeholder="Image URL" class="w-full p-2 border rounded" required>
      <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded">Add Vegetable</button>
    </form>
  </div>

  <!-- Product List -->
  <div class="bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-3">Vegetables List</h2>
    <table class="w-full table-auto border-collapse">
      <thead>
        <tr class="bg-green-200">
          <th class="border px-2 py-1">ID</th>
          <th class="border px-2 py-1">Name</th>
          <th class="border px-2 py-1">Price</th>
          <th class="border px-2 py-1">Image URL</th>
          <th class="border px-2 py-1">Actions</th>
        </tr>
      </thead>
      <tbody id="productTable"></tbody>
    </table>
  </div>

  <script>
    const API = 'https://farm-smoky.vercel.app/api/products'; // Replace with your backend URL

    // Load all products
    async function loadProducts() {
      try {
        const res = await fetch(API);
        if(!res.ok) throw new Error("Failed to load products");
        const products = await res.json();
        const tbody = document.getElementById('productTable');
        tbody.innerHTML = "";
        products.forEach(p => {
          tbody.innerHTML += `
            <tr>
              <td class="border px-2 py-1">${p._id}</td>
              <td class="border px-2 py-1">
                <input value="${p.name}" id="name-${p._id}" class="border p-1 w-full">
              </td>
              <td class="border px-2 py-1">
                <input type="number" value="${p.price}" id="price-${p._id}" class="border p-1 w-full">
              </td>
              <td class="border px-2 py-1">
                <input value="${p.image}" id="image-${p._id}" class="border p-1 w-full">
              </td>
              <td class="border px-2 py-1 space-x-1">
                <button onclick="updateProduct('${p._id}')" class="bg-yellow-500 text-white px-2 py-1 rounded">Update</button>
                <button onclick="deleteProduct('${p._id}')" class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
              </td>
            </tr>
          `;
        });
      } catch(err) {
        alert(err.message);
      }
    }

    // Add new product
    document.getElementById('addForm').addEventListener('submit', async e => {
      e.preventDefault();
      const name = document.getElementById('addName').value;
      const price = parseInt(document.getElementById('addPrice').value);
      const image = document.getElementById('addImage').value;

      try {
        const res = await fetch(API, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ name, price, image })
        });
        if(!res.ok) throw new Error("Failed to add product");
        document.getElementById('addForm').reset();
        loadProducts();
      } catch(err) {
        alert(err.message);
      }
    });

    // Update product
    async function updateProduct(id){
      const name = document.getElementById(`name-${id}`).value;
      const price = parseInt(document.getElementById(`price-${id}`).value);
      const image = document.getElementById(`image-${id}`).value;

      try {
        const res = await fetch(`${API}/${id}`, {
          method: 'PUT',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ name, price, image })
        });
        if(!res.ok) throw new Error("Failed to update product");
        loadProducts();
      } catch(err) {
        alert(err.message);
      }
    }

    // Delete product
    async function deleteProduct(id){
      if(confirm("Are you sure you want to delete this product?")){
        try {
          const res = await fetch(`${API}/${id}`, { method: 'DELETE' });
          if(!res.ok) throw new Error("Failed to delete product");
          loadProducts();
        } catch(err) {
          alert(err.message);
        }
      }
    }

    loadProducts();
  </script>

</body>
</html>
